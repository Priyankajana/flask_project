<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Chandan Mukherjee">
  <meta name="Keywords" content="Reg Page">
  <meta name="Description" content="User Reg Page">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Registration</title>

</head>

<body>
  <!-- main app container -->
  <div class="container">

    <br />
    <br />
    <div align="center">
      <nav>
        <b>
          <a href="/">HOME</a> |
          <a href="/userreg">REG</a> |
          <a href="/userlogin">LOGIN</a> |
          <a href="/aboutus">ABOUTUS</a> |
          <a href="/contactus">CONTACTUS</a> |
          <a href="/adminlogin">ADMIN</a>
        </b>
      </nav>
    </div>
    <br />
    <br />

    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <div class="card">
          <div class="card-body" style="background-color: #eeefff">
          
            <div class="mt-2 text-center">
              <h3 style="color: brown;">CREATE ACCOUNT </h3>
            </div>

            <div align = "center">
			    <h5 style="color:brown">
				    <b> {{ msg }} </b>
				</h5>
			</div>

            <div class="mt-4 text-left">

              <form action="/userreg" method="post">

                <div class="mb-3">
                  <label for="name" class="fw-bold text-primary">NAME</label>
                  <input type="text" name="fullname" class="form-control" placeholder="Enter Your Full Name" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="fw-bold text-primary">EMAIL</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                </div>

                <div class="mb-3">
                  <label for="mobileno" class="fw-bold text-primary">MOBILE NO</label>
                  <input type="tel" name="mobile" class="form-control" placeholder="Enter Your Mobile No" required>
                </div>

                <div class="mb-3">
                  <label for="country" class="fw-bold text-primary">COUNTRY</label>
                  &nbsp;&nbsp;&nbsp;
                  <select name="country">
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="language" class="fw-bold text-primary">LANGUAGE Known</label>
                  &nbsp;&nbsp;
                  <input type="checkbox" checked name="english" value="English" />
                  <span class="text-info">English</span> &nbsp;&nbsp;
                  <input type="checkbox" name="bengali" value="Bengali" />
                  <span class="text-info">Bengali</span> &nbsp;&nbsp;
                  <input type="checkbox" name="hindi" value="Hindi" />
                  <span class="text-info">Hindi</span>
                </div>

                <div class="mb-3">
                  <label for="gender" class="fw-bold text-primary">GENDER</label>
                  &nbsp;&nbsp;&nbsp;
                  <input type="radio" name="gender" value="Male" />
                  <span class="text-info">Male</span> &nbsp;&nbsp;
                  <input type="radio" name="gender" value="Female" />
                  <span class="text-info">Female</span>
                </div>

                <div class="mb-3">
                  <label for="dob" class="fw-bold text-primary">DATE OF BIRTH</label>
                  <input type="date" name="dob" class="form-control" max="2012-12-31">
                </div>

                <div class="mb-3">
                  <label for="password" class="fw-bold text-primary">PASSWORD</label>
                  <input type="password" name="pass" autocomplete="off" class="form-control" placeholder="Enter password" required autocomplete="off">
                </div>

                <div class="mb-3">
                  <label for="address" class="fw-bold text-primary">ADDRESS</label>
                  &nbsp;&nbsp;&nbsp;<br />
                  <textarea name="address" placeholder="Write your Address Here" rows="4" cols="55"></textarea>
                </div>

                &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" class="btn btn-primary" value="CREATE ACOUNT"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" class="btn btn-dark" value="RESET FORM">
              </form>
            </div> <!-- Form tag div -->
          </div> <!-- Card Body End -->
        </div> <!-- Card End -->
      </div> <!-- Col alignment end -->
    </div> <!-- Row End -->
  </div> <!-- Container End -->

</body>

</html>
